<section>
  <ng-container *ngIf="vm$ | async as vm">
    <stromberg-episodes-list
      [episodes]="vm.episodes"
      [selectable]="true"
      (selected)="selectEpisode($event)"
    ></stromberg-episodes-list>
    <stromberg-episode-detail [selectedEpisode]="vm.selectedEpisode"></stromberg-episode-detail>
  </ng-container>
</section>
