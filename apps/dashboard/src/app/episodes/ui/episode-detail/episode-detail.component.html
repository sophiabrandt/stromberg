<ng-container *ngIf="selectedEpisode; else noDetail">
  <article>
    <div class="flex">
      <h2>{{ selectedEpisode.title }}</h2>
      <input type="reset" value="Reset" (click)="selected.emit(null)" />
    </div>
    <div class="flex">
      <span>Season: {{ selectedEpisode.season }}, Episode: {{ selectedEpisode.episode }}</span
      ><span>{{ selectedEpisode.releaseDate }}</span>
    </div>
    <p>Regie: {{ selectedEpisode.director }}</p>
    <p>{{ selectedEpisode.description }}</p>
  </article>
</ng-container>

<ng-template #noDetail>
  <article>
    <h2>Details</h2>
    <p>&larr; WÃ¤hle eine Episode aus der Ansicht</p>
  </article>
</ng-template>
