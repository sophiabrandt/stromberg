<article>
  <h2>Episoden</h2>
  <ul class="grid">
    <li
      [ngClass]="selectable ? 'mousePointer' : ''"
      *ngFor="let episode of episodes"
      class="smol-card-component"
      (click)="selected.emit(episode)"
    >
      <h3 class="squishy">{{ episode.title }}</h3>
      <p class="truncate">{{ episode.description }}</p>
    </li>
  </ul>
</article>
