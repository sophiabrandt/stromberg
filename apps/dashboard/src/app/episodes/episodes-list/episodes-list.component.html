<article>
  <h2>Episoden</h2>
  <pagination-controls
    class="stromberg-pagination"
    (pageChange)="page = $event"
    [responsive]="true"
  ></pagination-controls>
  <ul class="grid">
    <li
      [ngClass]="selectable ? 'mousePointer' : ''"
      *ngFor="let episode of episodes | paginate: { itemsPerPage: episodesPerPage, currentPage: page }"
      class="smol-card-component"
      (click)="selected.emit(episode)"
    >
      <h3 class="squishy">{{ episode.title }}</h3>
      <p class="truncate">{{ episode.description }}</p>
    </li>
  </ul>
</article>
